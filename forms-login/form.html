<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@1.4.6/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="form-1.css" />
      <link rel="stylesheet" href="../../css/estilos.css" />
      <title>Formulario - 1</title>
     <style>
     	:root {
   --color-btn: #3d5afe;
   --bk-btn: #ffffff;
   --border: 1px solid #cbd5e0;
}

* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

.switch {
   padding: 3px;
   width: 40px;
   height: 20px;
   background-color: var(--bk-btn);
   border: var(--border);
   border-radius: 20px;
}

#switch:checked ~ .switch::before {
   transition: 0.3;
   transform: translateX(20px);
}

.switch::before {
   content: '';
   display: block;
   height: 12px;
   width: 12px;
   border-radius: 50%;
   background-color: var(--color-btn);
   transition: 0.3s;
   transform: translateX(0);
}

img {
   width: 35px;
   margin: 0 auto;
}

     </style>
   </head>
   <body>
      <div
         class="bg-gray-100 w-screen h-screen flex justify-center items-center"
      >
         <form
            action=""
            class="max-w-lg border border-gray-200 shadow-xs mx-auto rounded-lg p-10 bg-white text-center space-y-6 flex-grow"
         >
            <div class="flex flex-col">
               <label
                  for="email"
                  class="self-start mb-2 font-medium text-gray-800"
                  >Ingresa tu email</label
               >
               <input
                  type="text"
                  id="email"
                  placeholder="Escribe tu email"
                  class="outline-none px-2 py-2 border shadow-sm placeholder-gray-500 opacity-50 rounded"
                  autocomplete="off"
               />
            </div>
            <div class="flex flex-col">
               <label
                  for="pass"
                  class="self-start mb-2 font-medium text-gray-800"
                  >Contraseña</label
               >
               <input
                  type="text"
                  id="pass"
                  placeholder="Escribe tu contraseña"
                  class="outline-none px-2 py-2 border shadow-sm placeholder-gray-500 opacity-50 rounded"
                  autocomplete="off"
               />
            </div>
            <div class="flex justify-between">
               <span class="flex items-center">
                  <div class="btn-status">
                     <input
                        type="checkbox"
                        name="checkbox"
                        id="switch"
                        class="hidden"
                     />
                     <label for="switch" class="switch block mr-2"></label>
                  </div>
                  <span>Recordar contraseña</span>
               </span>
               <span class="text-indigo-A300 font-semibold text-gray-800"
                  >Olvidaste tu contraseña?</span
               >
            </div>
            <button
               class="w-full bg-indigo-A300 py-2 rounded text-white font-semibold"
            >
               Iniciar sesión
            </button>
            <div class="flex items-center text-gray-800">
               <span class="block border border-gray-200 w-1/3 mr-2"></span>O
               continuar con<span
                  class="block border border-gray-200 w-1/3 ml-2"
               ></span>
            </div>
            <div
               class="flex justify-around text-center divide-x divide-gray-300"
            >
               <a
                  href="http://facebook.com"
                  target="blank"
                  class="w-1/3 p-1 cursor-pointer"
                  ><img
                     src="../../img/facebook logo 2019.svg"
                     alt="facebook"
                     class=""
               /></a>
               <a
                  href="http://twitter.com"
                  target="blank"
                  class="w-1/3 p-1 cursor-pointer"
                  ><img src="../../img/twitter.svg" alt="twitter" class=""
               /></a>
               <a
                  href="https://github.com/"
                  target="blank"
                  class="w-1/3 p-1 cursor-pointer"
                  ><img src="../../img/github-icon.svg" alt="github" class=""
               /></a>
            </div>
         </form>
      </div>

      <script>
         const btn = document.querySelector('.switch');
         btn.addEventListener('click', () => {
            if (document.getElementById('switch').checked) {
               btn.style.setProperty('--color-btn', '#3d5afe');
               btn.style.setProperty('--bk-btn', '#FFFFFF');
               btn.style.setProperty('--border', '1px solid #CBD5E0');
            } else {
               btn.style.setProperty('--color-btn', '#FFFFFF');
               btn.style.setProperty('--bk-btn', '#3d5afe');
               btn.style.setProperty('--border', '#FFFFFF');
            }
         });
      </script>
   </body>
</html>
</body>
</html>
